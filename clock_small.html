<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock Small</title>
    <link rel="stylesheet" href="css/clock_small.css">
</head>
<body>
    <div class="clock-small">
        00:00
    </div>
    <script>
        var $clock = document.querySelector('.clock-small')
        function updateTime() {
            var d = new Date()
            $clock.textContent = d.getHours() + ':' + (d.getMinutes() < 10 ? '0' : '') + d.getMinutes()
        }

        setInterval(updateTime, 1000);

        function update(arg) {
        }

        function play() {
            updateTime()
            $clock.className = 'clock-small in'
        }

        function next() {
            $clock.className = 'clock-small out'
        }

        function stop() {
            
        }
    	
    </script>
</body>
</html>
